<section class="donation-list">
    <h2>Các chiến dịch từ thiện</h2>

    <!-- Hiển thị trạng thái loading -->
    <p *ngIf="isLoading" class="loading">Đang tải danh sách chiến dịch...</p>

    <!-- Hiển thị lỗi nếu có -->
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

    <!-- Hiển thị danh sách chiến dịch -->
    <div *ngIf="!isLoading && !errorMessage" class="campaigns">
        <app-donation-card 
            *ngFor="let donation of donations" 
            [data]="donation">
        </app-donation-card>
    </div>
</section>
