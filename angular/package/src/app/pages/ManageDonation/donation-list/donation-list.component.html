<section class="donation-list">
    <h2>Các chiến dịch từ thiện</h2>

    <!-- Hiển thị danh sách chiến dịch -->
    <div *ngIf="displayedDonations.length > 0" class="row">
        <div class="col-md-6 col-lg-4 mb-4" *ngFor="let donation of displayedDonations">
            <app-donation-card [data]="donation"></app-donation-card>
        </div>
    </div>

  <!-- Hiển thị lỗi nếu có -->
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

  <!-- Hiển thị danh sách chiến dịch -->
  <div *ngIf="displayedDonations.length > 0" class="row">
      <div class="col-md-6 col-lg-4 mb-4" *ngFor="let donation of displayedDonations">
          <app-donation-card [data]="donation"></app-donation-card>
      </div>
  </div>

  <!-- Nút Xem thêm -->
  <div *ngIf="showLoadMore" class="d-flex justify-content-center mt-4">
    <button class="btn btn-primary custom-btn" (click)="loadMore()" [disabled]="isLoading">
      <span *ngIf="!isLoading"><i class="fas fa-angle-down me-2"></i> Xem thêm</span>
      <span *ngIf="isLoading"><i class="fas fa-spinner fa-spin me-2"></i> Đang tải...</span>
    </button>
  </div>
  
  
    <!-- Nút Xem thêm -->
    <div *ngIf="displayedDonations.length < donations.length" class="d-flex justify-content-center mt-4">
        <button class="btn btn-primary" (click)="loadMore()">Xem thêm</button>
    </div>
    <p *ngIf="isLoading" class="loading">Đang tải danh sách chiến dịch...</p>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</section>
