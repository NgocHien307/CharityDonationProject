<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Tạo Chiến Dịch</mat-card-title>
    </mat-card-header>
  
    <mat-card-content class="b-t-1">
      <form [formGroup]="campaignForm" class="m-t-12">
        <div class="row">
          <!-- Title -->
          <div class="col-lg-6 col-md-6">
            <mat-label class="f-w-600 m-b-8 d-block">Tên Chiến Dịch</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input 
                matInput 
                formControlName="title"
                placeholder="Nhập tên chiến dịch"
              />
            </mat-form-field>
          </div>
  
          <!-- GoalAmount -->
          <div class="col-lg-6 col-md-6">
            <mat-label class="f-w-600 m-b-8 d-block">Mục Tiêu (VNĐ)</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input
                matInput
                type="number"
                formControlName="goalAmount"
                placeholder="VD: 50000000"
              />
            </mat-form-field>
          </div>
  
          <!-- Description -->
          <div class="col-lg-12 col-md-12">
            <mat-label class="f-w-600 m-b-8 d-block">Mô tả</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <textarea
                matInput
                rows="3"
                formControlName="description"
                placeholder="Nội dung, lý do gây quỹ..."
              ></textarea>
            </mat-form-field>
          </div>
  
          <!-- FeaturedImageUrl -->
          <div class="col-lg-6 col-md-6">
            <mat-label class="f-w-600 m-b-8 d-block">URL Ảnh</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input
                matInput
                formControlName="featuredImageUrl"
                placeholder="Nhập link ảnh đại diện"
              />
            </mat-form-field>
          </div>
  
          <!-- StartDate - EndDate -->
          <div class="col-lg-3 col-md-3">
            <mat-label class="f-w-600 m-b-8 d-block">Bắt đầu</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input 
                matInput 
                [matDatepicker]="picker1" 
                formControlName="startDate"
                placeholder="Chọn ngày bắt đầu"
              />
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-lg-3 col-md-3">
            <mat-label class="f-w-600 m-b-8 d-block">Kết thúc</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input 
                matInput
                [matDatepicker]="picker2" 
                formControlName="endDate"
                placeholder="Chọn ngày kết thúc"
              />
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
  
          <!-- Creator -->
          <div class="col-lg-6 col-md-6">
            <mat-label class="f-w-600 m-b-8 d-block">Người Tạo</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input
                matInput
                formControlName="creatorName"
                placeholder="VD: Tổ chức A"
              />
            </mat-form-field>
          </div>
  
          <!-- Category -->
          <div class="col-lg-6 col-md-6">
            <mat-label class="f-w-600 m-b-8 d-block">Loại Chiến Dịch</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-select formControlName="categoryName">
                <mat-option [value]="'Giáo dục'">Giáo dục</mat-option>
                <mat-option [value]="'Trẻ em'">Trẻ em</mat-option>
                <mat-option [value]="'Y tế'">Y tế</mat-option>
                <mat-option [value]="'Xã hội'">Xã hội</mat-option>
                <!-- ... tuỳ bạn -->
              </mat-select>
            </mat-form-field>
          </div>
  
          <!-- Status -->
          <div class="col-lg-6 col-md-6">
            <mat-label class="f-w-600 m-b-8 d-block">Trạng Thái</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-select formControlName="status">
                <mat-option [value]="'Pending'">Chờ duyệt</mat-option>
                <mat-option [value]="'Active'">Đang hoạt động</mat-option>
                <mat-option [value]="'Completed'">Hoàn thành</mat-option>
                <mat-option [value]="'Canceled'">Hủy</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
  
          <!-- isActive -->
          <div class="col-lg-6 col-md-6 m-t-8 d-flex align-items-center">
            <mat-checkbox formControlName="isActive">
              Hoạt động (IsActive)
            </mat-checkbox>
          </div>
        </div>
  
        <!-- Button -->
        <div class="m-t-12">
          <button
            mat-flat-button
            color="primary"
            class="m-r-8"
            (click)="onSubmit()"
          >
            Tạo
          </button>
          <button mat-stroked-button color="warn" (click)="onCancel()">
            Hủy
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  
  <!-- Spinner -->
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-beat"
    [fullScreen]="false"
    *ngIf="isLoading"
  >
    Loading...
  </ngx-spinner>
