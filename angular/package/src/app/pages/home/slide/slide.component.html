<div *ngIf="isLoading" class="text-center">
  <span>Đang tải...</span>
</div>

<div *ngIf="!isLoading && campaigns.length" 
     id="carouselExampleCaptions" 
     class="carousel slide" 
     data-bs-ride="carousel"
     data-bs-touch="false"> <!-- Thêm thuộc tính này -->
  
  <div class="carousel-indicators">
    <button *ngFor="let campaign of campaigns; let i = index" type="button"
      data-bs-target="#carouselExampleCaptions"
      [attr.data-bs-slide-to]="i"
      [class.active]="i === 0"
      [attr.aria-label]="'Slide ' + (i + 1)">
    </button>
  </div>
  
  <div class="carousel-inner">
    <div *ngFor="let campaign of campaigns; let i = index" 
         class="carousel-item" 
         [class.active]="i === 0">
      <img [src]="campaign.FeaturedImageUrl || 'https://via.placeholder.com/800x400?text=Không+có+ảnh'"
           class="d-block w-100"
           alt="Ảnh chiến dịch"
           (click)="navigateToDetail(campaign.Id)"
           style="cursor: pointer;">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ campaign.Title }}</h5>
        <p>{{ campaign.Description }}</p>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
