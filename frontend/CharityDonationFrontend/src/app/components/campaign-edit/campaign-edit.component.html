<h2 class="page-title">Cập nhật Chiến Dịch</h2>

<!-- Bọc toàn bộ form + cột phải vào một container chung -->
<div class="update-campaign-container">

  <!-- Cột trái: Form cập nhật chiến dịch -->
  <div class="left-column">
    <form (ngSubmit)="updateCampaign()" class="update-form">
      <!-- Giữ nguyên các field, chỉ đổi label hiển thị cho sát với ảnh -->
      <div class="form-group">
        <label>Tên Chiến Dịch:</label>
        <input type="text" [(ngModel)]="campaign.title" name="title" required />
      </div>

      <div class="form-group">
        <label>Con số muốn ủng hộ (Mục tiêu quyên góp):</label>
        <input
          type="number"
          [(ngModel)]="campaign.goalAmount"
          name="goalAmount"
          required
        />
      </div>

      <div class="form-group">
        <label>Thêm ảnh:</label>
        <input type="file" (change)="onFileSelected($event)" accept="image/*" />
      </div>

      <!-- Nếu muốn xem trước ảnh ngay lập tức -->
      <div *ngIf="previewUrl" class="preview-container">
        <img [src]="previewUrl" alt="Preview" />
      </div>

      <div class="form-group">
        <label>Thêm các thông tin (Mô tả):</label>
        <textarea
          [(ngModel)]="campaign.description"
          name="description"
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label>Danh mục (ID Danh mục):</label>
        <input
          type="number"
          [(ngModel)]="campaign.categoryId"
          name="categoryId"
          required
        />
      </div>

      <div class="form-group">
        <label>Ngày kết thúc (optional):</label>
        <input
          type="datetime-local"
          [(ngModel)]="campaign.endDate"
          name="endDate"
        />
      </div>

      <!-- Nút cập nhật -->
      <button type="submit" class="btn-update">Cập nhật Chiến Dịch</button>
    </form>
  </div>

  <!-- Cột phải: Hộp thông tin quỹ (theo ảnh minh hoạ) -->
  <div class="right-column">
    <div class="info-box">
      <h3>Thông tin Quỹ</h3>
      <div class="info-item">
        <label>Tên Quỹ:</label>
        <input type="text" placeholder="VD: Quỹ A" />
      </div>
      <div class="info-item">
        <label>Nội Dung của Quỹ:</label>
        <textarea placeholder="Mô tả chi tiết về Quỹ..."></textarea>
      </div>
      <div class="info-item">
        <label>Địa chỉ:</label>
        <input type="text" placeholder="Địa chỉ quỹ" />
      </div>
      <div class="info-item">
        <label>Hotline:</label>
        <input type="text" placeholder="Số điện thoại liên hệ" />
      </div>
      <div class="info-item">
        <label>Email:</label>
        <input type="email" placeholder="Email liên hệ" />
      </div>

      <!-- Tuỳ ý: nút Tạo hoặc Cập nhật riêng, hoặc chỉ để placeholder -->
      <button class="btn-update">Tạo / Cập nhật</button>
    </div>
  </div>
</div>
