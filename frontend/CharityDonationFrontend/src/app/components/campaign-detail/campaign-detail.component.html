<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quỹ Ước Mơ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .donation-progress {
      height: 25px;
      background-color: #f0f0f0;
    }
    .donation-progress-bar {
      background-color: #28a745;
    }
    .card-hover:hover {
      transform: translateY(-10px);
      transition: transform 0.3s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div *ngIf="campaign" class="container my-5">
    <div class="row align-items-center">
      <div class="col-lg-7">
        <h1 class="fw-bold text-dark mb-4">
          <i class="fas fa-graduation-cap text-primary me-2"></i> {{ campaign.title }}
        </h1>
        <p class="text-muted lead">❤️ {{ campaign.description }}</p>
  
        <div class="d-flex align-items-center mb-3">
          <i class="fas fa-calendar-alt text-primary me-2"></i>
          <strong>Ngày tổ chức:</strong> {{ campaign.startDate | date:'dd/MM/yyyy' }}
        </div>
  
        <div class="mt-4">
          <div class="d-flex justify-content-between mb-2">
            <span class="fw-bold text-success">
              Đã quyên góp: {{ campaign.collectedAmount | number }} đ
            </span>
            <span class="text-muted">
              Mục tiêu: {{ campaign.goalAmount | number }} đ
            </span>
          </div>
          <div class="progress donation-progress">
            <div class="progress-bar donation-progress-bar" role="progressbar" 
                 [style.width.%]="(campaign.collectedAmount / campaign.goalAmount) * 100" 
                 attr.aria-valuenow="{{ (campaign.collectedAmount / campaign.goalAmount) * 100 }}" 
                 aria-valuemin="0" aria-valuemax="100">
              {{ (campaign.collectedAmount / campaign.goalAmount) * 100 | number:'1.0-2' }}%
            </div>
          </div>
        </div>
  
        <div class="mt-4">
          <button class="btn btn-primary btn-lg me-3">
            <i class="fas fa-hand-holding-usd me-2"></i>Quyên góp ngay
          </button>
          <button class="btn btn-outline-secondary btn-lg">
            <i class="fas fa-share-alt me-2"></i>Chia sẻ
          </button>
        </div>
      </div>
  
      <div class="col-lg-5">
        <img [src]="campaign.featuredImageUrl" class="img-fluid rounded shadow-lg" alt="Hình ảnh quyên góp">
      </div>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
