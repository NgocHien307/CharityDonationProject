<section class="donation-list">
    <h2>Các chiến dịch từ thiện</h2>

    <p *ngIf="isLoading" class="loading">Đang tải danh sách chiến dịch...</p>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

    <div *ngIf="!isLoading && !errorMessage" class="campaigns-container">
        <div class="campaigns">
            <app-donation-card 
                *ngFor="let donation of donations" 
                [data]="donation">
            </app-donation-card>
        </div>
    </div>
</section>
