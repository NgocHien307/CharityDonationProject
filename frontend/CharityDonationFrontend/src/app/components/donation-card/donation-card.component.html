<div class="donation-card" [routerLink]="['/campaign-detail', data?.id]">
  <img [src]="data?.featuredImageUrl || 'assets/images/donation-illustration.png'"
     alt="{{ data?.title }}" 
     class="donation-image">

  <h3>{{ data?.title }}</h3>
  
  <div class="progress-wrapper">
    <p class="progress-text">
      <span class="collected-amount">{{ data?.collectedAmount | number }}</span> /
      <span class="goal-amount">{{ data?.goalAmount | number }} VNĐ</span>
    </p>
    <div class="progress-container">
      <div class="progress-bar" [style.width.%]="((data?.collectedAmount ?? 0) / (data?.goalAmount ?? 1)) * 100"></div>
    </div>
  </div>
  
  <div class="progress-footer">
    <div class="progress-info">
      <span class="progress-label">Đạt được</span>
      <span class="progress-percentage">
        {{ ((data?.collectedAmount ?? 0) / (data?.goalAmount ?? 1) * 100) | number: '1.0-0' }}%
      </span>
    </div>
    <button>Quyên góp</button>
  </div>
</div>
